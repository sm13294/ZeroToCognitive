<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Parallel Programming Assistant - PPA</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
        <!-- Styles -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body class="tutorial" onLoad="initAdminPage()">
        <div class="flex-center position-ref full-height">
            <div class="content">
                <div class="container clearfix">
                    <div class="chat">
                        <div class="alert alert-warning d-none" role="alert">
                            <strong>Warning!</strong> Please fill the abstract, title, and authors of the paper you want to consider for training.
                        </div>
                        <span class="progress-text"></span>
                        <div class="progress d-none">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                            <form class="form-inline">
                                <div class="form-group col-11">
                                    <label for="paper-title">Paper title (*):</label>
                                    <textarea class="form-control" id="paper-title" style="min-width: 100%" rows="1"></textarea>

                                    <label for="paper-authors">Paper authors (*):</label>
                                    <textarea class="form-control" id="paper-authors" style="min-width: 100%" rows="1"></textarea>

                                    <label for="paper-abstract">Paper abstract (*):</label>
                                    <textarea class="form-control" id="paper-abstract" style="min-width: 100%" rows="4"></textarea>

                                    <label for="paper-keywords">Paper keywords:</label>
                                    <textarea class="form-control" placeholder="Comma separated values. Example: OpenMP, Parallel Computing, Scheduling" id="paper-keywords" style="min-width: 100%" rows="1"></textarea>

                                    <!-- <label for="paper-id">Paper id:</label>
                                    <textarea class="form-control" id="paper-id" style="min-width: 100%" rows="3"></textarea> -->
                                </div>
                                <div class="form-group col-1">
                                    <button type="button" class="btn btn-info btn-circle btn-xl watson_analyze"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-info btn-circle btn-xl form_reset"><i class="fa fa-eraser" aria-hidden="true"></i></button>
                                </div>
                            </form>
                            <div class="row">
                              <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="audioParent">
                                  <audio class="audio" id="a_player">Your browser does not support the audio element.</audio>
                                </div>
                              </div>
                            </div>
                        <!-- </div> -->
                    </div> <!-- end chat -->
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/watson-speech.js"></script>
        <script src="js/z2c-speech.js"></script>
        <script src="js/z2c-conversation.js"></script>
        <script src="js/z2c-nlu.js"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <link href="CSS/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="CSS/pageStyles.css" rel="stylesheet" type="text/css">
        <link href="CSS/chat.css" rel="stylesheet" type="text/css">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    </body>
</html>
